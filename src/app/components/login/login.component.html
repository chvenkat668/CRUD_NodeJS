<div class="col-xs-6 col-xs-offset-3">
    <div class="alert alert-danger" *ngIf="showError">
      <h3>some thing went wrong </h3>
    </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" [(ngModel)]='uName'  name="uuname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else. --- {{uName}}</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]='uPwd' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Check me out
        </label>
      </div>
      <button (click)="validateUser(uName,uPwd)" class="btn btn-primary">Submit</button>
      <a href="/register"> register </a>
  </div>
